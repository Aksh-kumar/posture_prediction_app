<h2 mat-dialog-title>Prediction Probability values</h2>

<mat-dialog-content>

    <table mat-table class='table-bordered' [dataSource]="dataSource">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef>Class Name </th>
            <td mat-cell *matCellDef="let data"> {{data.class}} </td>
          </ng-container>
        
      <ng-container matColumnDef="probability">
            <th mat-header-cell *matHeaderCellDef> Probability value </th>
            <td mat-cell *matCellDef="let data"> {{data.probability}} </td>
      </ng-container>
    </table>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
